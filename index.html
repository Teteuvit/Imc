<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <section class="container">
       <div class ="ajuste">
           <div class="imc">
                <h3>IMC </h3> 
                <p>Menor que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais que 40</p>
            </div>

            <div class="resultado">
                <h3>Resultado </h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade de grau 1</p>
                <p>Obesidade de grau 2</p>
                <p>Obesidade de grau 3</p>
            </div>
       </div>
        <h1>Calcule seu IMC</h1>
        <form action="">
            <label for="input-teste-1" >Peso em KG: <scam>(Ex 80.100)</scam></label>
            <input type="text" class="peso">

            <label for="input-teste-2" >Altura em Metros: <scam>(Ex : 1.75)</scam></label>
            <input type="text" class="altura" >


            <button >Calcular</button>
        </form>
        <p class="saida"></p>


    </section>

    <script src="main.js"></script>
</body>

</html>
